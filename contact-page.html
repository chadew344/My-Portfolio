        <h4>GET IN TOUCH — LET’S WORK TOGETHER</h4>

        <form action="/contact-form" method="post" id="contact-form">
          <div>
            <div class="field-box">
              <label for="submitter-name">Your Name*</label>
              <input
                type="text"
                name="submitter-name"
                id="submitter-name"
                required
              />
            </div>
            <div class="field-box">
              <label for="submitter-email">Your Email*</label>
              <input
                type="text"
                name="submitter-email"
                id="submitter-email"
                required
              />
            </div>
          </div>

          <div class="field-box">
            <label for="subject">Subject*</label>
            <input type="text" name="subject" id="subject" required />
          </div>
          <div class="field-box">
            <label for="subject">Message*</label>
            <textarea name="message" id="message" required></textarea>
          </div>
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
